<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpongeBob SquarePants</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="spongebob-title">SpongeBob SquarePants</h1>
    </header>
    
    <div class="spongebob">
        <!-- Body with pores -->
        <div class="body">
            <!-- Random pores -->
            <div class="pore" style="top: 30px; left: 30px;"></div>
            <div class="pore" style="top: 50px; left: 80px;"></div>
            <div class="pore" style="top: 70px; left: 150px;"></div>
            <div class="pore" style="top: 100px; left: 40px;"></div>
            <div class="pore" style="top: 120px; left: 120px;"></div>
            <div class="pore" style="top: 180px; left: 60px;"></div>
            <div class="pore" style="top: 200px; left: 140px;"></div>
            <div class="pore" style="top: 220px; left: 30px;"></div>
            <div class="pore" style="top: 250px; left: 90px;"></div>
        </div>
        
        <!-- Eyes -->
        <div class="eyes">
            <div class="eye left">
                <div class="iris">
                    <div class="pupil"></div>
                </div>
                <div class="eyelash" style="left: 15px;"></div>
                <div class="eyelash" style="left: 35px;"></div>
                <div class="eyelash" style="left: 55px;"></div>
            </div>
            <div class="eye right">
                <div class="iris">
                    <div class="pupil"></div>
                </div>
                <div class="eyelash" style="left: 15px;"></div>
                <div class="eyelash" style="left: 35px;"></div>
                <div class="eyelash" style="left: 55px;"></div>
            </div>
        </div>
        
        <!-- Nose -->
        <div class="nose"></div>
        
        <!-- Mouth -->
        <div class="mouth">
            <div class="teeth"></div>
            <div class="tongue"></div>
        </div>
        
        <!-- Cheeks -->
        <div class="cheek left"></div>
        <div class="cheek right"></div>
        
        <!-- Arms -->
        <div class="arm left">
            <div class="sleeve"></div>
        </div>
        <div class="arm right">
            <div class="sleeve"></div>
        </div>
        
        <!-- Pants -->
        <div class="pants">
            <div class="belt"></div>
        </div>
        
        <!-- Legs -->
        <div class="leg left">
            <div class="shoe"></div>
        </div>
        <div class="leg right">
            <div class="shoe"></div>
        </div>
        
        <!-- Tie -->
        <div class="tie">
            <div class="tie-knot"></div>
        </div>
    </div>
</body>
</html>
