<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <title>Doraemon | Made with Pure CSS </title>

    
    <meta
      name="description"
      content="Doraemon (cartoon character) is designed with only CSS & HTML"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="holder">
    <div class="container">
      <div class="doraemon">
        <div class="head">
          <div class="face">
            <div class="eyes">
              <div class="eye eye-left">
                <div class="eyeball"></div>
              </div>
              <div class="eye eye-right">
                <div class="eyeball"></div>
              </div>
            </div>

            <div class="mouth">
              <div class="mouth-top">
                <div class="mouth-top-right-round">
                  <div class="mouth-top-right-round-fixer"></div>
                </div>
              </div>
              <div class="mouth-bottom">
                <div class="mouth-bottom-ui">
                  <div class="tongue-container">
                    <div class="tongue"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="nose"></div>
            <div class="mustache">
              <div class="mustache-hair mustache-left-hair"></div>
              <div class="mustache-hair mustache-left-hair"></div>
              <div class="mustache-hair mustache-left-hair"></div>
              <div class="mustache-hair mustache-right-hair"></div>
              <div class="mustache-hair mustache-right-hair"></div>
              <div class="mustache-hair mustache-right-hair"></div>
            </div>
          </div>
        </div>
        <div class="belt">
          <div class="bell-ring">
            <div class="bell-ring-strip"></div>
            <div class="bell-ring-strip"></div>
          </div>
        </div>

        <div class="body-part">
          <div class="left-body-part">
            <div class="leg left-leg"></div>
          </div>
          <div class="right-body-part">
            <div class="leg right-leg"></div>
          </div>
          <div class="left-hand"></div>
          <div class="right-hand"></div>
          <div class="dress">
            <div class="pocket"></div>
          </div>
          <div class="leg-gap"></div>
        </div>
      </div>
    </div>
</div>
  </body>
